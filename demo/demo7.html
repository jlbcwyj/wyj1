<!DOCTYPE html>
<html>
<style>
    h1 {
        color: red;
        display: block;
        font: 1em sans-serif;
    }

    h2 {
        color: blue;
    }

    d1 {
        color: green;
        nav-down: auto;
        display: block;

    }

    d2 {
        color: #000;
        nav-down: current;
    }

    d3 {
        content: attr(data-content);
    }
</style>
<script>
    function changeColor() {
        var element = document.getElementById("demo");
        if (element.style.color == "red") {
            element.style.color = "blue";
        } else {
            element.style.color = "red";

        }
    }

</script>

<head>
    <title>Demo 7</title>

<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <d1>hello</d1>
    <button onclick="changeColor()">Click me</button>
    <div id="demo">hello</div>
    <d2>hello</d2>
    <d3>hello</d3>
    <button onclick="changeColor()"></button>
    <div id="demo">hello</div>
</body>
</head>

</html>
